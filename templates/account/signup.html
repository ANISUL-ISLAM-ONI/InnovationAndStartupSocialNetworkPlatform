{% extends 'base.html' %}

{% block nav_btn1 %}

<button type="button" class="btn btn-info ml-2" data-toggle="modal" data-target="#loginModel">
	Sign In
</button>

{% endblock nav_btn1 %}

{% block body %}
<div class="container">
	<h3>CREATE AN ACCOUNT</h3>
	<form method="Post" action="/signup">
		{% csrf_token %}
	  <div class="form-group">
	    <label for="firstname">First Name</label>
	    <input type="text" class="form-control" id="firstname" placeholder="enter your first name" name="firstname">
	  </div>

	  <div class="form-group">
	    <label for="lastname">Last Name</label>
	    <input type="text" class="form-control" id="lastname" placeholder="enter your last name" name="lastname">
	  </div>

	  <div class="form-group">
	    <label for="username">Username</label>
	    <input type="text" class="form-control" id="username" placeholder="username" name="username">
	  </div>

	  <div class="form-group">
	    <label for="email">E-mail</label>
	    <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
	  </div>

	  <div class="form-group">
	    <label for="password">Password</label>
	    <input type="password" class="form-control" id="password" placeholder="Your Password" name="password">
	  </div>

	  <div class="form-group">
	    <label for="confpassword">Confirm Password</label>
	    <input type="password" class="form-control" id="confpassword" placeholder="Confirm Your Password" name="confpassword">
	  </div>

	  <button type="submit" class="btn btn-primary">Sign Up</button>

	</form>
</div>
{% endblock body %}

{% block modals %}

<div class="modal fade" id="loginModel" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="loginModelLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModelLabel">Sign In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		<form method="post" action="/login">
			{% csrf_token %}
		  <div class="form-group">
		    <label for="username">User Name</label>
		    <input type="text" class="form-control" id="username" aria-describedby="userNameHelp" placeholder="Enter Your User Name" required name="username">
		  </div>
		  <div class="form-group">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" id="password" placeholder="Enter Your Password" required name="password">
		  </div>
		  <button type="submit" class="btn btn-primary">Enter</button>
		</form>
      </div>
    </div>
  </div>
</div>

{% endblock modals %}
