{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
{% block body %}
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header section start -->
	<header class="header-section">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4">
					<div class="site-logo">
					</div>
				</div>
				<div class="col-md-8 text-md-right header-buttons">
				</div>
			</div>
		</div>
	</header>
	<!-- Header section end -->

	<!-- Hero section start -->
	<section class="hero-section spad">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xl-10 offset-xl-1">
					<div class="row">
						<div class="col-lg-6">
							<div class="hero-text">
								<h2>{{ user.username }}</h2>
								<p>{{ user.bio }}</p>
							</div>
							<div class="hero-info">
								<h2>General Info</h2>
								<ul>
									<form action="/action_page.php" method="get" target="_blank">
                                    <label for="fname">First name:</label>
                                    <input type="text" id="fname" name="fname"><br><br>
                                    <label for="lname">Last name:</label>
                                    <input type="text" id="lname" name="lname"><br><br>
                                    <label for="lname">Country  : </label>
                                    <input type="text" id="lcountry" name="lcountry"><br><br>
                                    </form>
								</ul>
							</div>
						</div>
						<div class="col-lg-6">
							<figure class="hero-image">
								<img src="Baby Picture.png" alt="Girl" width="200" height="300">
							</figure>
						</div>
						<div>
							<p>Click on the "Choose File" button to upload a img:</p>

                            <form action="/action_page.php">
                            <input type="file" id="myFile" name="filename">
                            <input type="submit">
    					</div>
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock body %}
</html>
