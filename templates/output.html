<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
    <style>
        th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>This is the page for output sections</h1>
    <table>
        <tr>
            <th>name</th>

        {% for something in somthings}

            </tr>
        {% endfor %}
    </table>
</body>
</html>
