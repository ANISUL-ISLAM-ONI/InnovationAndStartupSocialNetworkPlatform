{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
{% block body %}
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header section start -->
	<header class="header-section">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4">
					<div class="site-logo">
					</div>
				</div>
				<div class="col-md-8 text-md-right header-buttons">
				</div>
			</div>
		</div>
	</header>
	<!-- Header section end -->

	<!-- Hero section start -->
	<section class="hero-section spad">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xl-10 offset-xl-1">
					<div class="row">
						<div class="col-lg-6">
							<div class="hero-text">
								<h2>{{ user.username }}</h2>
								<p>{{ user.bio }}</p>
							</div>
							<div class="hero-info">
								<h2>General Info</h2>
								<ul>
									<li><span>Country</span>   :{{ user.country }}</li>
									<li><span>E-mail</span>    :{{ user.email }}</li>
									<li><span>Phone </span>    :{{ user.phone_nmber }}</li>
								</ul>
							</div>
						</div>
						<div class="col-lg-6">
							<figure class="hero-image">
								<img src="img/hero.jpg" alt="5">
							</figure>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock body %}
</html>
